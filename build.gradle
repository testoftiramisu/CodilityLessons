apply plugin: 'java'

sourceCompatibility = 1.9

ext.junitVintageVersion = '5.2.0'
ext.junitPlatformVersion = '1.2.0'
ext.junitJupiterVersion = '5.2.0'
ext.junitJupiterParamsVersion = '5.2.0'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit Jupiter API and TestEngine implementation
    testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")

    // Allows JUnit 3 and JUnit 4 tests to run
    testRuntime("org.junit.vintage:junit-vintage-engine:${junitVintageVersion}")

    // Allows tests to run from IDEs that bundle older version of launcher
    testRuntime("org.junit.platform:junit-platform-launcher:${junitPlatformVersion}")

    // For writing parametrized tests
    testRuntime("org.junit.jupiter:junit-jupiter-params:${junitJupiterParamsVersion}")

    // My favourite assertions
    testCompile 'org.assertj:assertj-core:3.9.0'
}

